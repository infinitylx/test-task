{% extends "base.html" %}
{% block content %}

<h1>Search results:</h1>
<h2>Authors:</h2>
<ul>
{% for a in authors %}
<li><a href='{{ url_for('show_authors', author_id=a.id) }}'>{{ a.name }}</a>&nbsp;<a href='{{ url_for('edit_author', author_id=a.id) }}'>Edit</a></li>
{% endfor %}
</ul>
<br />
<h2>Books</h2>
<ul>
{% for b in books %}
<li><a href='{{ url_for('show_book', book_id=b.id) }}'>{{ b.title }}</a>&nbsp;<a href='{{ url_for('edit_book', book_id=b.id) }}'>Edit</a></li>
{% endfor %}
</ul>
{% endblock %}
